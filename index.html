<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASSIGNMENT-4 JS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="main-img">
        <img src="" alt="" id="preview" />
      </div>
      <div class="content">
        <h1 id="name"></h1>
        <p id="brand"></p>
        <p>Price: Rs <span id="price"></span></p>
        <p>Description</p>
        <p id="description"></p>
        <p>Product Preview</p>
        <div class="images">
          <img src="#" alt="" id="photo0" class="photos active" />
          <img src="#" alt="" id="photo1" class="photos" />
          <img src="#" alt="" id="photo2" class="photos" />
          <img src="#" alt="" id="photo3" class="photos" />
          <img src="#" alt="" id="photo4" class="photos" />
        </div>
        <div class="btn">
          <button id="add-to-cart">Add to Cart</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
